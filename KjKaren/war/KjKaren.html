<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="KjKaren.css">
<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Web Application Starter Project</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="kjkaren/kjkaren.nocache.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<h1>KjKaren</h1>
	<table>
		<tr>
			<td colspan="2" style="color: red;" id="errorLabelContainer"></td>
		</tr>
	</table>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<span class="glyphicon glyphicon-bullhorn"></span> 日報を作成しましょう
							</h4>
						</div>
						<div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-8">
										<div class="row">
											<div class="col-md-2">
												<div class="form-group">
													<label for="category">進捗状況</label>
													<div id="progressContainer"></div>
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-group">
													<label for="category">体調</label>
													<div id="healthContainer"></div>
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-group">
													<label for="category">退勤時間</label>
													<div id="leaveHourContainer"></div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="category">進捗詳細</label>
											<div id="detailContainer"></div>
										</div>
										<div class="form-group">
											<div id="reportContainer"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" id="tokenContainer">
	<div class="container">
		<h4 style="border-bottom: 1px solid #c5c5c5;">
			<span class="glyphicon glyphicon-fire"> </span> みなさん、進捗どうですか？
		</h4>
		<div class="col-md-8">
			<section class="comment-list">
				<div id="mainContainer"></div>
			</section>
		</div>
	</div>

</body>
</html>
